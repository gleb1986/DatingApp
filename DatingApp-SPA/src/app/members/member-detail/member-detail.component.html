<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail " src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="car-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive| timeAgo}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created | date}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-pannel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}} ">
            <h4>Description</h4>
            <P>{{user.inroduction}}</P>
            <h4>Looking for</h4>
            <P>{{user.lookingFor}}</P>
          </tab>
          <tab heading="Interests {{user.knownAs}} ">
            <h4>Interests:</h4>
            <P>{{user.interests}}</P>
          </tab>
          <tab heading="Photos {{user.knownAs}} ">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages {{user.knownAs}} ">
            <P>Messages will go here</P>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
